<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f0f4f8;
        }

        .header {
            background: linear-gradient(45deg, #6fb1fc, #43e97b);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 25px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .content {
            flex: 1;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .next-btn {
            background-color: #43e97b;
            color: white;
            padding: 12px 25px;
            text-align: center;
            margin-top: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .next-btn:hover {
            background-color: #36d25f;
            transform: scale(1.05);
        }

        .sidebar {
            width: 280px;
            padding: 25px;
            background: linear-gradient(45deg, #f39c12, #f9d85e);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #2c3e50;
        }

        .sidebar a {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
            padding: 12px;
            background-color: #ffffff;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar a:hover {
            background-color: #43e97b;
            color: white;
            transform: scale(1.05);
        }
    </style>
    <script>
        function goToRooms() {
            window.location.href = 'rooms.html';
        }
    </script>
</head>
<body>

<div class="header">
    <h1>Easy Booking</h1>
    <div class="nav">
        <a href="contact.html">Contact</a>
        <a href="book.html">Book</a>
        <a href="home.html">Home</a>
    </div>
</div>

<div class="container">
    <div class="content">
        <div class="image-container">
            <img src="./img/2.jpg" alt="House Image">
        </div>
        <button class="next-btn" onclick="goToRooms()">Next</button>
    </div>

    <div class="sidebar">
        <h3>Contact</h3>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
        <a href="#">TikTok</a>
        <a href="#">Phone</a>
    </div>
</div>

</body>
</html>
